<body>
  
  <!-- Form Section (Initially Hidden) -->
  <div class="form-container hidden ">
      <h2>New Call</h2>
      <form>
          <label for="image-url">Image URL</label>
          <input required id="image-url" type="text" placeholder="https://example.com/photo.jpg">

          <label for="full-name">Full Name</label>
          <input required id="full-name" type="text" placeholder="Enter full name">

          <label for="home-town">Home Town</label>
          <input required id="home-town" type="text" placeholder="Enter home town">

          <label for="purpose">Purpose</label>
          <input required id="purpose" type="text" placeholder="e.g., Quick appointment note">

        <label>Category</label>
        <div class="category-options">
            <label class="tag-radio black">
                <input required type="radio" name="category" value="emergency"> Emergency
            </label>
            <label class="tag-radio purple">
                <input required type="radio" name="category" value="important"> Important
            </label>
            <label class="tag-radio orange">
                <input required type="radio" name="category" value="urgent"> Urgent
            </label>
            <label class="tag-radio teal">
                <input required type="radio" name="category" value="no-rush"> No Rush
            </label>
        </div>


        <button type="submit" class="submit-btn">Create Note</button>
      </form>
      <button type="button" class="closeForm">Close</button>
  </div>

  <!-- Notes Section -->
  <div class="note-container">
      <!-- Left Controls -->
      <div class="left-icons">
          <button id="add-note">+</button>
          <button id="prev-card">↑</button>
          <button id="next-card">↓</button>
      </div>
